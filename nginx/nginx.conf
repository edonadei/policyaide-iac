user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;  # 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=burst_limit:10m rate=10r/s; # 10 requests per second burst

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream configuration
    upstream firecrawl_api {
        server api:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            proxy_pass http://firecrawl_api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Metrics endpoint (no rate limiting, localhost only)
        location /metrics {
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
            proxy_pass http://firecrawl_api/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Main API endpoints with rate limiting
        location / {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_req zone=burst_limit burst=5 nodelay;
            limit_conn conn_limit 10;

            # Proxy to Firecrawl API
            proxy_pass http://firecrawl_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running scrapes
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;    # 5 minutes
            proxy_read_timeout 300s;    # 5 minutes

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Rate limit exceeded response
        error_page 429 /rate_limit.json;
        location = /rate_limit.json {
            internal;
            default_type application/json;
            return 429 '{"success":false,"error":"Rate limit exceeded. Maximum 100 requests per minute.","returnCode":429}\n';
        }

        # Gateway timeout response
        error_page 502 503 504 /gateway_error.json;
        location = /gateway_error.json {
            internal;
            default_type application/json;
            return 502 '{"success":false,"error":"Service temporarily unavailable. Please try again.","returnCode":502}\n';
        }
    }
}
