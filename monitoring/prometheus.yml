global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Firecrawl custom metrics (API status, VPN status, request count)
  - job_name: 'firecrawl'
    static_configs:
      - targets: ['localhost:9101']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System metrics (on monitoring network)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Container metrics (on monitoring network)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
