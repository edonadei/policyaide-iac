global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'firecrawl-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Firecrawl API metrics
  - job_name: 'firecrawl-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nginx:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'firecrawl-api'

  # Gluetun VPN metrics
  - job_name: 'gluetun'
    static_configs:
      - targets: ['gluetun:8000']
    metrics_path: '/v1/publicip/ip'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'gluetun_.*'
        action: keep

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Docker container health checks
  - job_name: 'docker-health'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['autoheal:8080']  # Autoheal exposes container health

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'redis_.*'
        action: keep

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'pg_.*'
        action: keep
